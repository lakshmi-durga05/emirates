name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ gateway, ledger-service, fraud-service ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: backend/${{ matrix.service }}
        run: |
          npm ci --legacy-peer-deps || npm i --legacy-peer-deps

      - name: Typecheck
        working-directory: backend/${{ matrix.service }}
        run: |
          if [ -f tsconfig.json ]; then npx tsc -p tsconfig.json --noEmit; fi

  docker-build:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build gateway image
        run: docker build -t atlas-backend-gateway:ci ./backend/gateway

      - name: Build ledger-service image
        run: docker build -t atlas-ledger-service:ci ./backend/ledger-service

      - name: Build fraud-service image
        run: docker build -t atlas-fraud-service:ci ./backend/fraud-service
